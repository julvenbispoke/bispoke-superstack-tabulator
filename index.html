  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>domo tabulator</title>

	<script src="https://unpkg.com/react/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

	<!-- <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_simple.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
	
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		console.log(moment)
		let files = [
		"domo_functions.js",
     "value	_calculator.js",
      "context.jsx",
    "tabulated.jsx",
    "filters.jsx",
    "pagination.jsx",

      "index.jsx"
      ]
    let loaded = []
    let promises = []

    const init = async () => {
      
      files.forEach( x => {
        promises.push( () => fetch(x) )
      })

      let res = await Promise.all(promises.map( x => x()))

      for( i in res) {
        let res2 = await res[i].text()
        loaded.push(res2)
      }
      

      const code =  Babel.transform(loaded.join(";\n"), {
        presets: ['es2017', 'react']
      }).code

      const formData = new FormData();
      formData.append('code', code)

      let write = await fetch("write.php", {
        method: "POST",
        body: formData
      })
      write = await write.text()
      // console.log({write})
      // return

      new Function(write)()

      try{
           navigator.clipboard.writeText(code).then( () => console.log("code copied to clipboard"))
        }catch( err) {
          console.log(err)
        }
    }

    init()	

	</script>
</body>
</html>
