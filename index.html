<body>
	<div id="app"></div>
	<script type="text/javascript">
		// console.log(moment)

    let loaded = []
    let promises = []

    const init = async () => {
      


      let write = await fetch("write.php")
      write = await write.text()

     const code =  Babel.transform(write, {
        presets: ['es2017', 'react']
      }).code
      // console.log({write})
      // return

      new Function(code)()

      try{
           navigator.clipboard.writeText(code).then( () => console.log("code copied to clipboard"))
        }catch( err) {
          console.log(err)
        }
    }

    init()	

	</script>
